<a ng-href="{{urlsEnabled ? widget.url : ''}}" ng-disabled="urlsEnabled">
  <img id="widget-icon" src={{widget.icon}}>
  <img id="x-delete" ng-show="deleteEnabled" 
                     ng-click="deleteWidget(widget)"
                     src="img/_xDelete.png"
                     height="30px" width="30px">
</a>
